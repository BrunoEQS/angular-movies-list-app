<nav class="navigation">
  <a routerLink="/" class="logo">MovieZ</a>
  <select
    id="languages"
    class="navigation__switcher"
    #langSelect
    (change)="translate.use(langSelect.value)"
  >
    <option
      *ngFor="let lang of translate.getLangs()"
      [value]="lang"
      [selected]="lang === translate.currentLang"
    >
      {{ lang }}
    </option>
  </select>
</nav>
